    <section class="login container mt-4">
        <div class="row align-items-center justify-content-between shadow">
            <div class="col-sm-12 col-md-6 p-5">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Full Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Referans</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Name Surname 1</option>
                            <option>Name Surname 2</option>
                            <option>Name Surname 3</option>
                            <option>Name Surname 4</option>
                            <option>Name Surname 5</option>
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

                <div class="card border-0 bg-transparent p-5">
